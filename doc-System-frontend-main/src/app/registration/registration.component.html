<div class="col-md-6 offset-md-3">
  <br>
  <h1 class="text-center my-5"><u>User Registration</u></h1>
  <form #Registerform="ngForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="email">User Name:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter User Name"
        name="username"
        [(ngModel)]="user.userName"
        required
        #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
      />
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">
        User name is a required field
      </small>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="8"
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">
        Password is a required field and must be at least 8 characters long
      </small>
    </div>

    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter confirm password"
        name="cpassword"
        [(ngModel)]="confirmPassword"
        required
        #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="confirmPassword === user.password || cpassword.untouched"
      >
        Confirm Password must match the Password field
      </small>
    </div>
    
    <div class="form-group">
      <label>Role</label>
      <select type="text" class="form-control" id="role" placeholder="Select User OR Admin" [(ngModel)]="user.role" name="role" style="padding: 5px 10px;">
        <option value="" disabled>select role</option>
        <option value="user">User</option>
        <option value="doctor">Doctor</option>
      </select>
      <!-- <input
        type="text"
        class="form-control"
        id="role"
        placeholder="Enter ADMIN OR NORMAL"
        [(ngModel)]="user.role"
        name="role"
      /> -->
    </div>

    <div class="text-center">
      <button [disabled]="Registerform.form.invalid" class="btn btn-success" type="submit">Register</button>
      <small class="float-right btextual text-primary" [routerLink]="['/login']" style="cursor: pointer;">
        Existing user? Login here
      </small>
    </div>
  </form>
</div>
