<div class="container">
  <div class="row justify-content-between align-items-center mt-5">
    <h1>Available Dates List</h1>
    <button routerLink="/landing-page/create-availabilitydates" class="btn btn-primary" *ngIf="isdoctor||isadmin">
      Add Available Dates
    </button>
  </div>

  <div class="list-container mt-4">
    <div class="list-item" *ngFor="let availabledate of availabledates">
      <div class="item-info">
        <span><strong>Availability Id:</strong> {{availabledate.availabilityId}}</span>
        <span><strong>Doctor Id:</strong> {{availabledate.doctor.doctorId}}</span>
        <span><strong>From Date:</strong> {{availabledate.fromDate | date: 'shortDate'}}</span>
        <span><strong>End Date:</strong> {{availabledate.endDate | date: 'shortDate'}}</span>
      </div>

      <div class="item-actions">
        <button (click)="updateAvailabledates(availabledate.availabilityId)" class="btn btn-info" *ngIf="isdoctor||isadmin">Update</button>
        <button (click)="deleteAvailabledates(availabledate.availabilityId)" class="btn btn-danger" *ngIf="isdoctor||isadmin">Delete</button>
      </div>
    </div>
  </div>
</div>
